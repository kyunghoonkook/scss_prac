<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42-for</title>
    <link rel="stylesheet" href="css/42-for.css">

</head>
<body>
    <h1>반복문 - for</h1>
    <h1>for ~ through</h1>
    <div class="throughWrap">
        <div class="through1">box1</div>
        <div class="through2">box2</div>
        <div class="through3">box3</div>
        <div class="through4">box4</div>
        <div class="through5">box5</div>
    </div>

    <h1>for ~ to</h1>
    <div class="toWrap">
        <div class="to1">box1</div>
        <div class="to2">box2</div>
        <div class="to3">box3</div>
        <div class="to4">box4</div>
        <div class="to5">box5</div>
    </div>
</body>
</html>
